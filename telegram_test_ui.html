<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Bot Test UI</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #f6f7fb; margin: 0; padding: 0; color: #222; }
    .container { max-width: 1100px; margin: 30px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(60,60,120,0.12); padding: 32px 40px 40px 40px; }
    .tabs { display: flex; gap: 16px; margin-bottom: 24px; }
    .tab { padding: 12px 28px; border-radius: 8px 8px 0 0; background: #f0f1f7; cursor: pointer; font-weight: 600; color: #888; transition: background 0.2s, color 0.2s; }
    .tab.active { background: #667eea; color: #fff; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .form-group { margin-bottom: 18px; }
    label { font-weight: 600; margin-bottom: 6px; display: block; }
    input[type=text], textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 1.5px solid #e0e0e0; font-size: 15px; background: #f8f9fb; margin-top: 4px; transition: border 0.2s; }
    input[type=text]:focus, textarea:focus, select:focus { border-color: #667eea; }
    .btn { background: linear-gradient(90deg, #667eea 0%, #5a67d8 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 28px; font-weight: 600; font-size: 15px; cursor: pointer; margin-right: 10px; box-shadow: 0 2px 8px rgba(102,126,234,0.08); transition: background 0.2s, box-shadow 0.2s; }
    .btn:hover { background: #5a67d8; box-shadow: 0 4px 16px rgba(102,126,234,0.12);}
    .checkbox-group { display: flex; align-items: center; gap: 10px; }
    .chat-list { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; background: #fafbfc; padding: 10px; }
    .chat-msg { margin-bottom: 12px; padding: 10px 14px; border-radius: 8px; background: #f0f1f7; position: relative; }
    .chat-msg .msg-actions { position: absolute; right: 10px; top: 10px; display: flex; gap: 6px; }
    .msg-actions button { background: #e2e8f0; border: none; border-radius: 5px; padding: 4px 8px; cursor: pointer; font-size: 13px; }
    .msg-actions button:hover { background: #667eea; color: #fff; }
    .user-select { width: 100%; padding: 10px; border-radius: 8px; border: 1.5px solid #e0e0e0; margin-bottom: 18px; }
    .file-input { display: flex; align-items: center; gap: 10px; }
    .file-input input[type=file] { display: none; }
    .file-input label { background: #e2e8f0; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
    .file-input label:hover { background: #667eea; color: #fff; }
    .status { margin: 10px 0; padding: 10px; border-radius: 6px; font-weight: 600; }
    .status.success { background: #e6fffa; color: #2c7a7b; }
    .status.error { background: #fff5f5; color: #c53030; }
  </style>
</head>
<body>

</body>
</html>
